<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface displayName="#{labels.product_list}" name="productsList">

    </cc:interface>

    <cc:implementation>
        <div id="rightbox">
            <h3>#{labels.promotion_products}</h3>
            <hr/>
            <h:form id="listProducts">
                <p:dataGrid columns="1" value="#{productFace.productsToRightBox}" paginator="false" var="item">
                    <h:panelGrid columns="2">
                        <p:graphicImage style="width: 80px;height: 80px" library="images" name="#{item.photURL}" />
                        <p:commandLink action="#{productFace.showProductDetail()}">
                            <f:setPropertyActionListener target="#{productFace.selectedBean}" value="#{item}"/>
                            <h:outputText value="#{item.name}"/> - <h:outputText value="#{item.cost}"><f:convertNumber type="currency"/></h:outputText>
                        </p:commandLink>
                    </h:panelGrid>
                </p:dataGrid>

            </h:form>           
        </div>
        <div id="rightboxtop">
            <h3>#{labels.top_products}</h3>
            <hr/>
            <h:form id="listProductsTop">

                <p:dataGrid columns="1" value="#{productFace.productsToRigthTopBox}" paginator="false" var="item">

                    <h:panelGrid columns="2">
                        <p:graphicImage style="width: 80px;height: 80px" library="images" name="#{item.photURL}"/>
                        <p:commandLink action="#{productFace.showProductDetail()}">
                            <f:setPropertyActionListener target="#{productFace.selectedBean}" value="#{item}"/>
                            <h:outputText value="#{item.name}"/> - <h:outputText value="#{item.cost}"><f:convertNumber type="currency"/></h:outputText>
                        </p:commandLink>
                    </h:panelGrid>

                </p:dataGrid>
            </h:form>            
        </div>
    </cc:implementation>

</html>
