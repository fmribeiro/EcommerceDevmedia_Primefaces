<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface displayName="The Confirm Button" name="confirmButton">
        <cc:attribute name="actionOK" method-signature="java.lang.String f()" required="true"/>
        <cc:attribute name="actionOKDescription" type="String" default="OK"/>
        <cc:attribute name="actionCancel" method-signature="java.lang.String f()" required="true"/>
        <cc:attribute name="actionCancelDescription" type="String" default="#{labels.btn_cancel}"/>
        <cc:attribute name="OKJavascriptMessageAddOn" type="String" default="#{labels.confirmbutton_continueoperation}"/>
        <cc:attribute name="CancelJavascriptMessageAddOn" type="String" default="#{labels.confirmbutton_canceloperation}"/>
    </cc:interface>

    <cc:implementation>
        <p:commandButton  action="#{cc.attrs.actionOK}" value="#{cc.attrs.actionOKDescription}"/>
        &nbsp;
        <cc:insertChildren/>
        <p:commandButton onclick="javascript:return confirm('#{labels.confirmbutton_areyousure} #{cc.attrs.CancelJavascriptMessageAddOn}')" action="#{cc.attrs.actionCancel}" value="#{cc.attrs.actionCancelDescription}" immediate="true"/>        
    </cc:implementation>

</html>
