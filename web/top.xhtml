<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <h:form>                
                <div id="apresentacao">
                    <h:link outcome="index.faces">
                        <p:graphicImage library="images" name="ecommerce_logo.jpg" alt="logo"/>   
                    </h:link>
                </div>
                <div id="login" style="float: right">
                    <h:outputText rendered="#{userFace.userLogged}" value="#{labels.welcome} #{userFace.loggedUser.name}"/>    
                    <h:commandLink rendered="#{userFace.userLogged}" value="#{labels.logout}" action="#{userFace.doLogout}"/>&nbsp;              
                    <h:commandLink rendered="#{!userFace.userLogged}" value="#{labels.register_here}" action="#{userFace.createNewLogin}"/>&nbsp;              
                    <h:commandLink rendered="#{!userFace.userLogged}" value="#{labels.login_here}" action="#{userFace.doLoginSystem()}"/>               
                </div>
            </h:form>                
        </ui:composition>

    </h:body>

</html>
