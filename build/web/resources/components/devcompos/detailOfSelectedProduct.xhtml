<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <cc:interface displayName="The Detail of selected product" name="detailOfSelectedProduct">

    </cc:interface>

    <cc:implementation>

        <table style="border-style: solid;border-color: #D20005;border-width: 1px;width: 100%">
            <tr>
                <td rowspan="8">
                    <h:graphicImage style="margin-left: 20px;margin-right: 20px;margin-top: 20px;margin-bottom: 20px" value="#{productFace.selectedBean.photURL}" alt="Product Image"/>                        
                </td>
                <td>
                    #{productFace.selectedBean.name}
                </td>                    
            </tr>
            <tr>                    
                <td>
                    #{labels.detailofselectedproduct_cost} <h:outputText style="color: red;text-decoration: blink" value="#{productFace.selectedBean.cost}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </td>
            </tr>
            <tr>                    
                <td>
                    #{labels.detailofselectedproduct_stock} <h:outputText value="#{productFace.selectedBean.stock}"/>                           
                </td>
            </tr>
            <tr>                    
                <td>
                    #{labels.detailofselectedproduct_category} <h:outputText value="#{productFace.selectedBean.category.name}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </td>
            </tr>
            <tr>                   
                <td>
                    #{labels.detailofselectedproduct_description}<h:outputText escape="false" value="#{productFace.selectedBean.spec}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </td>
            </tr>               
        </table>            

    </cc:implementation>

</html>
