<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:devcompos="http://java.sun.com/jsf/composite/components/devcompos">

    <ui:define name="title">
        #{labels.buyfase2_title}
    </ui:define>

    <ui:define name="content">               
        <h:form id="frmBuyMe_fase2" rendered="#{userFace.userLogged}">                
            <h:messages/>
            <div id="buyMeFase2">
                <h3>#{labels.buyfase2_summary}</h3>
                <hr/>
                #{labels.buyfase2_addresstosend} <h:outputText value="#{productFace.selectedAddressToBuy.address}"/><br/>
                #{labels.buyfase2_shipping} <h:outputText value="#{productFace.frete}"><f:convertNumber type="currency"/></h:outputText><br/>
                #{labels.buyfase2_total} <h:outputText value="#{productFace.totalOfSell}"><f:convertNumber type="currency"/></h:outputText>
                <hr/>
                <h3>#{labels.buyfase2_selectpaymet}</h3><br/>
                <h:selectOneRadio value="#{productFace.selectPaymentForm}" required="true" requiredMessage="#{labels.buyfase2_paymentrequiredmessage}">                    
                    <f:selectItem itemLabel="#{labels.buyfase2_selectitem_creditcard}" itemValue="#{labels.buyfase2_selectitem_creditcard}"/>
                    <f:selectItem itemLabel="#{labels.buyfase2_selectitem_boleto}" itemValue="#{labels.buyfase2_selectitem_boleto}"/>                    
                </h:selectOneRadio><br/>
                <devcompos:confirmButton actionCancel="#{productFace.doCancel()}" actionCancelDescription="#{labels.btn_cancel}" actionOK="#{productFace.gotoBuyFase3()}" actionOKDescription="#{labels.buyfase2_next}"/>               
            </div>    
        </h:form>       
    </ui:define>

</ui:composition>
