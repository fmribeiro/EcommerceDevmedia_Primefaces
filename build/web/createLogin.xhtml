<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Devmedia Ecommerce
    </ui:define>

    <ui:define name="content">
        
        <h3>#{labels.createlogin_welcome}<br/></h3>
        <h:form id="frmCreateLogin">
            <h:messages/>
            <f:validateBean>
                <p:panelGrid columns="2">
                    <label for="name">#{labels.createlogin_name}</label>
                    <p:inputText  id="name" value="#{userFace.selectedBean.name}"/>    
                    
                    <label for="email">#{labels.createlogin_email}</label>
                    <p:inputText value="#{userFace.selectedBean.email}"/>
                    
                    <label for="username">#{labels.createlogin_username}</label>
                    <p:inputText value="#{userFace.selectedBean.username}"/>
                    
                    <label for="password">#{labels.createlogin_password}</label>
                    <p:password  value="#{userFace.selectedBean.password}"/>
                    
                    <p:commandButton value="#{labels.createlogin_add}" action="#{userFace.doAddUser()}"/>
                    <p:commandButton value="#{labels.createlogin_cancel}" immediate="true" action="#{userFace.doCancel()}"/>
                </p:panelGrid>
                
                <script type="text/javascript">
                    document.frmCreateLogin["frmCreateLogin:name"].focus();
                </script>
            </f:validateBean>
        </h:form>
    </ui:define>

</ui:composition>
